<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- <link rel="stylesheet" href="css/reset.css">-->
  <!--  <link rel="stylesheet" href="css/jquery.formstyler.css">
  <link rel="stylesheet" href="css/jquery.formstyler.theme.css">
  <link rel="stylesheet" href="css/slick.css">-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">

  <link rel="stylesheet" href="css/style.css">
  <title>бетон</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-nav">
        <a class="header-nav__logo" href="#">
          <img src="img/logo.svg" alt="header logo">
        </a>
        <ul class="header-nav__list">
          <li class="header-nav__list-item">
            <a class="header-nav__list-link" href="#">Цены</a>
          </li>
          <li class="header-nav__list-item">
            <a class="header-nav__list-link" href="#">Автопарк</a>
          </li>
          <li class="header-nav__list-item">
            <a class="header-nav__list-link" href="#">Отзывы</a>
          </li>
          <li class="header-nav__list-item">
            <a class="header-nav__list-link" href="#">Контакты</a>
          </li>
        </ul>
        <a class="header-nav__tel" href="tel:88000801213">8(800)-080-12-13</a>
      </div>
      <div class="header-main">
        <div class="header-main__info">
          <h1 class="header-main__info-title">Квартирные переезды</h1>
          <p class="header-main__info-subtitle">По Москве и области</p>
          <button class="header-main__info-btn">Заказать

          </button>
          <ul class="header-main__list">
            <li class="header-main__list-item">
              <img class="header-main__list-img" src="img/header-icon/truck.svg" alt="">
              <p class="header-main__list-text">Более 800
                переездов</p>
            </li>
            <li class="header-main__list-item">
              <img class="header-main__list-img" src="img/header-icon/triggerTwo.svg" alt="">
              <p class="header-main__list-text">Бережная
                упаковка</p>
            </li>
            <li class="header-main__list-item">
              <img class="header-main__list-img" src="img/header-icon/money.svg" alt="">
              <p class="header-main__list-text">Фиксированная
                цена</p>
            </li>
          </ul>
        </div>
        <img class="header-main__info-img" src="img/header-icon/bg.png" alt="">
        <div class="header-main__circle">
          <div class="header-main__circle-second">
            <a class="header-main__circle-link" href="#">
              <img src="img/header-icon/phone.svg" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>




  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
